# GitHub Pages Jekyll configuration
name: PondPilot Blog
description: News and updates from the PondPilot team
url: "https://pondpilot.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalinks
permalink: /blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - docker-compose.yml
  - justfile
  - README.md
  - .gitignore
  - .jekyll-cache
